<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Home Section -->
    <section id="home" class="page">
      <h1>Blood Donor Portal</h1>
      <p>In need of blood? Find registered donors and contact them directly by phone.</p>
      <button onclick="showList()">View Donors</button>
    </section>

    <!-- List Section -->
    <section id="list" class="page hidden">
      <h2>Available Donors</h2>
      <div id="donor-list"></div>
      <button onclick="showHome()">Back to Home</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
